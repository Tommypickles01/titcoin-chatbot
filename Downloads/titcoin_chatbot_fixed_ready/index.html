<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Titcoin Chatbot - Lara</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }
    canvas {
      display: block;
    }
    #chatbox {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.8);
      padding: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
      z-index: 10;
    }
    input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      background: #222;
      border: none;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      background: #ff007f;
      border: none;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <input type="text" id="userInput" placeholder="Ask Lara something..." />
    <button id="sendBtn">Send</button>
  </div>

  <script type="module">
    import * as THREE from './js/three.module.js';
    import { GLTFLoader } from './js/GLTFLoader.js';
    import { OrbitControls } from './js/OrbitControls.js';

    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    let renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(1,1,1);
    scene.add(light);

    const ambient = new THREE.AmbientLight(0x404040);
    scene.add(ambient);

    let controls = new OrbitControls(camera, renderer.domElement);
    camera.position.set(0, 1.6, 3);
    controls.update();

    const loader = new GLTFLoader();
    loader.load('Lara.glb', function(gltf) {
      scene.add(gltf.scene);
    }, undefined, function(error) {
      console.error('Error loading Lara.glb:', error);
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const msg = input.value;
      if (!msg) return;
      input.value = "";

      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer 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"
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [
              { role: "system", content: "You are Lara, a flirty anime crypto companion who loves Titcoin." },
              { role: "user", content: msg }
            ]
          })
        });
        const data = await res.json();
        const reply = data.choices[0].message.content.trim();
        speak(reply);
      } catch (e) {
        speak("Oops, I'm feeling shy right now.");
        console.error(e);
      }
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.pitch = 1.2;
      utterance.rate = 1;

      const setVoiceAndSpeak = () => {
        const voices = speechSynthesis.getVoices();
        const femaleVoice = voices.find(v => v.name.includes("Female") || v.name.includes("Jenny"));
        if (femaleVoice) {
          utterance.voice = femaleVoice;
        }
        speechSynthesis.speak(utterance);
      };

      if (speechSynthesis.getVoices().length === 0) {
        speechSynthesis.onvoiceschanged = setVoiceAndSpeak;
      } else {
        setVoiceAndSpeak();
      }
    }

    document.getElementById("sendBtn").addEventListener("click", sendMessage);
    document.getElementById("userInput").addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
